{% load menu_tags %}
<ul class="nav navbar-nav pull-right">
    {% for child in children %}
    <li class="nav-item {% if child.selected %}selected active{% endif %}{% if child.ancestor %}ancestor active{% endif %}{% if child.children %}dropdown{% endif %}">
        <a href="{{ child.attr.redirect_url|default:child.get_absolute_url }}" class="nav-link {% if child.children %}dropdown-toggle{%endif%}">{{ child.get_menu_title }}</a>
        {% if child.children %}
            {% show_menu from_level to_level extra_inactive extra_active "ogo/menu/dropdown.html" "" "" child %}
        {% endif %}
    </li>
    {% endfor %}
</ul>
