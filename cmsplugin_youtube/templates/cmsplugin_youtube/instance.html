{% load sekizai_tags %}

{% addtoblock "css" %}
<style>
	/* CSS for responsive 16:9 player frame */
	.yt-film-box {
		width: 100%;
		display: block;
		position: relative;
		height: 0;
		padding-bottom: 56.25%;
	}
	.yt-film-box iframe {
		display: block;
		width: 100%;
		height: 100%;
	}
</style>
{% endaddtoblock %}

<div class="yt-film-box">
<iframe src="//www.youtube.com/embed/{{video_id}}?rel=0&amp;wmode=transparent{% if autoplay%}&amp;autoplay=1{%endif%}{% if hide_info%}&amp;showinfo=0{% endif %}{% if light_theme%}&amp;theme=light{% endif %}" frameborder="0" allowfullscreen>
</iframe>
</div>
